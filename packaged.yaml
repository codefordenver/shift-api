AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 5
Outputs:
  ApiFunctions:
    Description: SHIFT-API for interacting with Open Data
    Value:
      Fn::GetAtt:
      - ApiFunctions
      - Arn
  ApiFunctionsIamRole:
    Description: Implicit IAM Role created for Shift API function
    Value:
      Fn::GetAtt:
      - ApiFunctionsRole
      - Arn
  ShiftAPIServerlessFunctions:
    Description: API Gateway endpoint URL for Prod environment
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/
Resources:
  ApiFunctions:
    Properties:
      CodeUri: s3://codefordenver/9a23ef7057b84322a482f33aac2fc3c7
      Environment:
        Variables:
          PARAM1: foobar
      Events:
        CatchAll:
          Properties:
            Method: GET
            Path: /api
          Type: Api
      Handler: api
      Runtime: go1.x
      Tracing: Active
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
